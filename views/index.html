<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="/static/css/chessboard-0.3.0.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container" style="max-width: 500px; text-align: center; margin-top: 50px">
        <form class="form-horizontal" role="form" method="post" action="/start">
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">White</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" name="white" placeholder="example@domain.com" value="">
                </div>
            </div><div class="form-group">
                <label for="email" class="col-sm-2 control-label">Black</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" name="black" placeholder="example@domain.com" value="">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <input id="submit" name="submit" type="submit" value="Start a chess game!" class="btn btn-primary">
                </div>
            </div>
        </form>
        </div>
    </body>
</html>
